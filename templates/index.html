<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Recommendation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            color: #333;
        }
        #video_feed {
            margin-top: 20px;
            border: 5px solid #476A6F;
            border-radius: 10px;
            width: auto;
            max-width: 100%;
            height: auto;
        }
        #next-dress-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            background: #7EB09B;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        #next-dress-button:hover {
            background: #5C8374;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dress Recommendation System</h1>
        <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        <br>
        <button id="next-dress-button">Next Dress</button>
    </div>

    <script>
        // JavaScript to handle the "Next Dress" button click
        document.getElementById("next-dress-button").addEventListener("click", function() {
            fetch("/next_dress")
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        console.log("Next dress color:", data.color);
                    } else {
                        console.error("Error:", data.message);
                    }
                })
                .catch(error => console.error("Error fetching next dress:", error));
        });
    </script>
</body>
</html>
